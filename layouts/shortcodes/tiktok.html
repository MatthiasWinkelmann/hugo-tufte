<blockquote class="tiktok-embed" cite="https://www.tiktok.com/{{- .Get "user" -}}/video/{{- .Get "videoid" -}}"
   data-video-id="{{- .Get "videoid" -}}" style="max-width: 605px;min-width: 325px;">
   <section> <a target="_blank" title="{{- .Get "user" -}}" href="https://www.tiktok.com/{{- .Get "user" -}}?refer=embed">{{- .Get "user"
         -}}</a>
      <p>{{- .Get "description" -}}</p>
   </section>
</blockquote>
<script async src="https://www.tiktok.com/embed.js"></script>
